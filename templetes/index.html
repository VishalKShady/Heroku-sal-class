<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>ML API</title>
        
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        

    </head>

    <body>
        <div class='login'>
            <h1>Predict Salary Using Experience, Test Score and Interview Score</h1>
        
            <form action = "{{ url_for('predict')}}" method="post">
                <input type="text" name="experience" placeholder = "Experience in Years" request= "required" /><br>
                <input type="text" name="test_score" placeholder = "Test Score" request= "required" /><br>
                <input type="text" name="interview_score" placeholder = "Interview Score" request= "required" /><br><br>
        
                <button type="submit", class = "btn btn-primary btn-block btn-large">Predict</button>
        
            </form>
        
        
            <br>
            <br>
            {{prediction_text}}
        </div>
    </body>
</html>
